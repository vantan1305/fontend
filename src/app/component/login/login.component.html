
<div id="layoutAuthentication_content">
  <main>
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-lg-5">
                  <div class="card shadow-lg border-0 rounded-lg mt-5">
                      <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                      <div class="card-body">
                          <form [formGroup]="profileForm"
                          class="row justify-content-md-center">
                          <div class="col-md-8">
                            <div class="form-group row">
                              <label for="example-UserName-input" class="col-4 col-form-label">
                                Username:
                              </label>
                              <div class="col-8">
                                <input class="form-control" type="text" formControlName="username"
                                  id="example-UserName-input">
                              </div>
                            </div>
                            <br>
                            <div class="form-group row">
                              <label for="example-password-input" class="col-4 col-form-label">
                                Password:
                              </label>
                              <div class="col-8">
                                <input class="form-control" type="password" formControlName="password"
                                  id="example-password-input">
                              </div>
                            </div>
                            <br>
                            <div class="form-group row text-center" >
                              <div class="col-10 offset-2">
                                <br>
                                <button class="btn btn-primary"
                                  (click) = "showUser()">Submit</button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="card-footer text-center py-3">
                          <div class="small"><a href="register">Need an account? Sign up!</a></div>
                      </div>
                      <div class="card-footer text-center py-3">
                        <div class="small"><a href="register">Forgot password ?</a></div>
                    </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
